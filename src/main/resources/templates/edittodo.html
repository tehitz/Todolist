<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="addtodo" align="center">
        <h1>Add To-Do</h1>
        <form th:object="${todo}" th:action="@{../save}" action="#" method="post">
            <div class="container">
                <div>
                    <label for="id" style="display: none">Id (you may not edit this value)</label>
                    <input type="text" id="id" th:field="*{id}" readonly="readonly" style="display: none"/>
                </div>
                <div>
                    <label for="text">Description</label>
                    <input type="text" id="text" th:field="*{text}" class="form-control" />
                </div>
                <div>
                    <label for="due">Due date</label>
                    <input type="text" id="due" th:field="*{due}" class="form-control" />
                </div>
                <div>
                    <label for="date">Date submitted (you may not edit this value)</label>
                    <input type="text" id="date" th:field="*{date}" readonly="readonly" class="form-control"/>
                </div>
                <br>

                <input class="btn btn-success" type="submit" value="Save"/>
            </div>
        </form>
    </div>
</nav>
</body>
</html>
