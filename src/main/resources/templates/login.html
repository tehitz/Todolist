<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link type="text/css" rel="stylesheet" th:href="@{css/stylesheet.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="form" align="center">
<h1>Login page</h1>
<form th:action="@{/login}" method="post">

    <div class="">
        <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div>
        <div><label> Password : <input type="password" name="password" class="form-control"/> </label></div>
        <div><input type="submit" value="Sign In" class="btn btn-success"/></div>
    </div>

</form>
    <br>
    <a th:href="@{/signup}" class="btn btn-primary">Sign up</a>
</div>
<br>
<br>
<br>
<div class="alert alert-danger" align="center" th:if="${param.error}">
    Invalid username and password.
</div>
<div class="alert alert-warning" th:if="${param.logout}">
    You have been logged out.
</div>
</body>
</html>
