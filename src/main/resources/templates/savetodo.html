<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-xs-1" align="center">
<h1>Add To-Do</h1>
    <form class="table" th:object="${todo}" th:action="@{save}" action="#" method="post">

        <label for="text">Description</label>
        <input type="text" id="text" th:field="*{text}" />
        <div style="clear: both; display: block; height: 10px;"></div>


        <label for="due">Due date</label>
        <input type="text" id="due" th:field="*{due}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="date">Date submitted (you may not edit this value)</label>
        <input type="text" id="date" th:field="*{date}" readonly="readonly" />
        <div style="clear: both; display: block; height: 10px;"></div>


        <input class="btn btn-success" type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
